<!DOCTYPE html>
<html>
    <head>
        <title>
            sorting
        </title>
    </head>

    <body>
        <button onclick="sorting()">sort</button>
        <button onclick="reversing()">reverse</button>

        <h1 id="result"></h1>

        <script>
            var fruits  =  ["mango" , "banana" , "orange" , "apple" , "grapes"]

            function sorting() {
                document.getElementById("result").innerHTML = fruits.sort()
            }
            function reversing() {
                    document.getElementById("result").innerHTML = fruits.reverse()
                }
        </script>
    </body>
</html>
