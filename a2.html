<!DOCTYPE html>
<html>
    <head>
        <title>
            click
        </title>
    </head>

    <body>
        <p>click on the button </p>
        <button onclick="myFunction()">try it</button>
        <p id="result"></p> 
        
        <script>
            function myFunction() {
                var x = 10;
                var y = 20;
                var a = eval("x + y");
                var b = eval("2 * 2");
                var c = eval("y - x");

                var res =  a + b + c; 
                console.log(typeof (a), typeof (b), typeof (c))


                document.getElementById("result").innerHTML = res
            }
        </script>
    </body>
</html>
